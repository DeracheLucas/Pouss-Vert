<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pousse'Vert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>

    <div class="pp">
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" placeholder="fas fa-pencil-alt">
    </div>

    <section class="form">

        <form>

            <h1>Mon Profil</h1>

            <div class="inputs">
                <input type="text" placeholder="Pseudo">
                <input type="email" placeholder="Adresse e-mail">
                <input type="password" placeholder="Mot de passe">
                <a href="">Modifier votre mot de passe</a>
                <input type="text" placeholder="Ville">
            </div>

            <div class="radio">
                <input type="radio" name="size" id="bio">
                <label for="bio">Bio</label>
                <input type="radio" name="size" id="engrais">
                <label for="engrais">Utilisation d'engrais</label>
            </div>

            <div align="center">
                <button type="submit">Valider les changements</button>
            </div>

        </form>

    </section>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
